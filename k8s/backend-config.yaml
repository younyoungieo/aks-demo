apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: younyoung
data:
  # Azure AKS 환경에 맞는 설정들
  
  # 데이터베이스 연결 설정 (Azure 환경)
  MYSQL_HOST: "mariadb.default.svc.cluster.local"
  MYSQL_USER: "testuser"
  
  # Redis 연결 설정 (Azure 환경)
  REDIS_HOST: "redis-master.default.svc.cluster.local"
  
  # Kafka 연결 설정 (Azure 환경)
  KAFKA_SERVERS: "hyunjun-kafka.hyunjun.svc.cluster.local:9092"
  KAFKA_USERNAME: "user1"
  
  # 애플리케이션 설정
  APP_ENVIRONMENT: "production"
  API_VERSION: "v1"
